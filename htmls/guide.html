<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/guide.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <title>The best cat loaf</title>
</head>
<body>
    <header class="header">
          <div class="logo-container">
            <a href="./index.html">
              <img id="logo" src="../materials/cat_logo3.png" alt="Logo Strony">
            </a>
          </div>
          <nav class="menu">
              <ul>
                  <li><a href="../htmls/index.html">Strona główna</a></li>
                  <li><a href="../htmls/registration.html">Rejestracja</a></li>
                  <li><a href="../htmls/rules.html">Regulamin</a></li>
                  <li><a href="../htmls/contact.html">Kontakt</a></li>
              </ul>
          </nav>
      </header>
      <div class="main_container">
        <div class="left_column">
            <div class="quote-container">
                <p id="quote">Cytat dnia: Tutaj będzie się zmieniać cytat</p>
                <button onclick="changeQuote()">Zmień Cytat</button>
            </div>
            <h1>Zwyciężcy ubiegłych lat</h1>
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <img src="../materials/cat-sit-loaf.webp" style="width:100%">
                  <div class="text">Caption Text</div>
                </div>
              
                <div class="mySlides fade">
                  <img src="../materials/under_the_cat.jpg" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>
              
                <div class="mySlides fade">
                  <img src="../materials/Placeholder_view_vector.svg.png" style="width:100%">
                  <div class="text">Caption Three</div>
                </div>              
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
              <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <script src="../scripts/slideshow.js"></script>
        <div class="right_column">
            <img src="../materials/cat_loaf_guide1.jpg" alt="Cat">
        </div>        
    </div>
    <script src="../scripts/quotes.js"></script>
      <footer class="footer">
        <p>&copy; 2023 Anna Suska & Karolina Zając | All rights reserved ᓚᘏᗢ</p>
    </footer>
</body>
</html>
